[ClockBackground]
Meter=Image
W=150
H=#HEIGHT#
X= (#WIDTH#*0.47)
SolidColor=#Base#00
MouseOverAction=[!SetOption ClockBackground SolidColor #HOVER#][!UpdateMeter ClockBackground][!Redraw]
MouseLeaveAction=[!SetOption ClockBackground SolidColor #BASE#00][!UpdateMeter ClockBackground][!Redraw]
LeftMouseDownAction=[!SetOption ClockBackground SolidColor #CLICKED#][!UpdateMeter ClockBackground][!Redraw]
LeftMouseUpAction=[!SetOption ClockBackground SolidColor #HOVER#][!UpdateMeter ClockBackground][!Redraw]

[ClockTitle]
Meter=String
MeterStyle=styleTitle
MeasureName=MeasureClock
X= (#WIDTH#*0.5)
Y= (#HEIGHT#/2-(#FONTSIZE#*0.9))