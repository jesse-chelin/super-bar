[UserBackground]
Meter=Image
W= 128
H= #HEIGHT#
X= (#WIDTH#*0.95)
;Y= (#HEIGHT#*0.25)
SolidColor=#Nord8#00
MouseOverAction=[!SetOption UserBackground SolidColor #HOVER#][!UpdateMeter UserBackground][!Redraw]
MouseLeaveAction=[!SetOption UserBackground SolidColor #BASE#00][!UpdateMeter UserBackground][!Redraw]
LeftMouseDownAction=[!SetOption UserBackground SolidColor #CLICKED#][!UpdateMeter UserBackground][!Redraw]
LeftMouseUpAction=[!SetOption UserBackground SolidColor #HOVER#][!UpdateMeter UserBackground][!Redraw]

[UserIcon]
Meter=Image
ImageName=#ROOTCONFIGPATH#\@resources\user.png
X= (#WIDTH#*0.99)
Y= (#HEIGHT#*0.25)

[UserTitle]
Meter=STRING
MeterStyle=styleTitle
StringAlign=RIGHT
X= (#WIDTH#*0.986)
Y= (#HEIGHT#/2-(#FONTSIZE#*0.9))
Text=Jesse Chelin
